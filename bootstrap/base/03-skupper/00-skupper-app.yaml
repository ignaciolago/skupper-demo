---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: skupper
  namespace: openshift-gitops
spec:
  generators:
  - list:
      elements:
      - cluster: sandbox313
        url: https://api.cluster-tdqgj.tdqgj.sandbox313.opentlc.com:6443
      - cluster: sandbox338
        url: https://api.cluster-szcpr.szcpr.sandbox338.opentlc.com:6443
  template:
    metadata:
      name: skupper-{{cluster}}
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/ignaciolago/skupper-demo.git
        targetRevision: main
        path: resources/03-skupper
      destination:
        server: '{{url}}'