apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: skupper
  namespace: openshift-gitops
spec:
  destination:
    name: ''
    namespace: openshift-gitops
    server: 'https://kubernetes.default.svc'
  source:
    path: resources/skupper
    repoURL: 'https://github.com/ignaciolago/skupper-demo.git'
    targetRevision: dev
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PruneLast=true