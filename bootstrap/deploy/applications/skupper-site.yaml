---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: skupper-site
  namespace: openshift-gitops
spec:
  generators:
  - clusters: {}
  template:
    metadata:
      name: skupper-site-{{name}}
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/ignaciolago/skupper-demo.git
        targetRevision: main
        path: resources/skupper-site
      destination:
        server: https://kubernetes.default.svc